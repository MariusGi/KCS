<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lietuvos veliava</title>
    <style>
        .flag-colors div {
            width: 300px;
            text-align: center;
            border: 1px solid black;
        }
        #flag-top-rect {
            background-color: yellow;
        }
        #flag-middle-rect {
            background-color: green;
        }
        #flag-bottom-rect {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="flag-wrapper">
        <h1>Vėliava</h1>
        <div class="flag-colors">
            <div id="flag-top-rect">Geltona</div>
            <div id="flag-middle-rect">Žalia</div>
            <div id="flag-bottom-rect">Raudona</div>
        </div>
    </div>
</body>
</html>
