<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma</title>
</head>
<body>
    <form>

        <fieldset>
            <legend>Jūsų informacija</legend>

            <table>
                <tr>
                    <td>
                        <label for="firstName">Vardas:</label>
                    </td>
                    <td>
                        <input type="text" name="firstName" id="firstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Pavardė:</label>
                    </td>
                    <td>
                        <input type="text" name="lastName" id="lastName">
                    </td>
                </tr>
            </table>

        </fieldset>

        <fieldset>
            <legend>Klausimai</legend>

            <table>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                </tr>
                <tr>
                    <td>
                        <label for="aboutUs">Kaip sužinojote apie mus?</label>
                    </td>
                    <td>
                        <select id="aboutUs">
                            <option>Google</option>
                            <option>Facebook</option>
                            <option>Instagram</option>
                            <option>Friends</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Ar apsilankysite vėl?</td>
                </tr>
                <tr>
                    <td>
                        <label for="yes">Taip</label>
                        <input type="radio" name="visitUs" id="yes">
                    </td>
                    <td>
                        <label for="no">Ne</label>
                        <input type="radio" name="visitUs" id="no">
                    </td>
                    <td>
                        <label for="maybe">Galbūt</label>
                        <input type="radio" name="visitUs" id="maybe">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="courseOpinion">Ką manote apie kursą?</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="courseOpinion" cols="125" rows="8" placeholder="Rašykite viską ką galvojate"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="c#">
                        <label for="c#">C#</label>
                    </td>
                    <td>
                        <input type="checkbox" id="java">
                        <label for="java">JAVA</label>
                    </td>
                    <td>
                        <input type="checkbox" id="php">
                        <label for="php">PHP</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="html">
                        <label for="html">HTML</label>
                    </td>
                    <td>
                        <input type="checkbox" id="css">
                        <label for="css">CSS</label>
                    </td>
                    <td>
                        <input type="checkbox" id="javascript">
                        <label for="javascript">JavaScript</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="python">
                        <label for="python">Python</label>
                    </td>
                    <td>
                        <input type="checkbox" id="ruby">
                        <label for="ruby">Ruby</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Siūsti">
                    </td>
                </tr>
            </table>

        </fieldset>

    </form>
</body>
</html>
