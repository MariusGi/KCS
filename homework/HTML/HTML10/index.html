<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
</head>
<body>
    <svg width="400" height="400">
        <rect x="0" y="0" width="400" height="400" fill="none" stroke="black" stroke-width="4"/>

        <rect x="100" y="0" width="100" height="100" fill="black"/>
        <rect x="300" y="0" width="100" height="100" fill="black"/>
        <rect x="0" y="100" width="100" height="100" fill="black"/>
        <rect x="200" y="100" width="100" height="100" fill="black"/>
        <rect x="100" y="200" width="100" height="100" fill="black"/>
        <rect x="300" y="200" width="100" height="100" fill="black"/>
        <rect x="0" y="300" width="100" height="100" fill="black"/>
        <rect x="200" y="300" width="100" height="100" fill="black"/>

        <circle cx="150" cy="50" r="40" fill="#c0c0c0" stroke="white" stroke-width="4"/>
        <circle cx="250" cy="150" r="40" fill="#c0c0c0" stroke="white" stroke-width="4"/>
        <circle cx="150" cy="250" r="40" fill="blue" stroke="white" stroke-width="4"/>
        <circle cx="250" cy="350" r="40" fill="blue" stroke="white" stroke-width="4"/>
    </svg>
</body>
</html>
