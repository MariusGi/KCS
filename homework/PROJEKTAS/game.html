<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/game.css" rel="stylesheet">
</head>
<body>
    <button id="start-game">Start game</button>
    <!-- <input type="text" id="timer-end-indicator" class="hidden"></input> -->
    <div id="math-problem-wrapper">
        <span id="math-problem-first-number"></span>
        <span id="math-problem-operation"></span>
        <span id="math-problem-second-number"></span>
        <span id="math-problem-equals-sign" class="hidden">=</span>
        <input type="text" id="math-problem-result" class="hidden">
        <button id="math-problem-submit" class="hidden" tabindex="0">Submit</button>
        <span id="math-problem-score" class="hidden"></span>
    </div>
    <div id="timer-wrapper">
        <span id="timer"></span>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
