<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <linK href="./assets/css/reset.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70853d6f94.js" crossorigin="anonymous"></script>
    <link href="./assets/css/main.css" rel="stylesheet">
    <link href="./assets/css/index.css" rel="stylesheet">
</head>
<body class="body-home-page">
    <div class="login-form-wrapper">
        <div class="login-form-border">
            <form>
                <div class="login-form-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="login-form-input-wrapper mt-20">
                    <div>
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="mt-10">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="login-form-buttons-wrapper mt-20">
                    <input type="submit" class="btn btn-danger" value="Log In" onclick="alert('Sorry, Log In currently disabled');">
                    <button class="btn btn-danger" onclick="alert('Sorry, registration currently disabled');">Sign Up</button>
                </div>
                <div class="text-align-center">
                    <a href="./game.html" class="btn btn-success mt-20" title="Skip registration">Skip registration</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
